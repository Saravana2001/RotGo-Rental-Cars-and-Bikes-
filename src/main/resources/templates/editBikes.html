<html xmlns:th="http://www.thymeleaf.org">
<!--Bootstrap CDN-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
	integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<div class="container">
	<h1 style="text-align: center;">Edit Your Bike</h1>
	<div class="row py-5 align-items-center">
		<div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
			<img
				src="https://en-media.thebetterindia.com/uploads/2022/07/Travel-1659034479.jpg?compress=true&quality=80&w=376&dpr=2.6"
				alt="" class="img-fluid mb-3 d-none d-md-block">
		</div>
		<!--main content-->
		<div id="Contact" class="col-md-7 col-lg-6 ml-auto">
			<form th:action="@{/savebike}" th:object="${bike}" method="post">
				<div class="row">
					<!-- Brand -->
					<div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span
								class="input-group-text bg-white px-4 border-md border-right-0">
								<i class="fa-solid fa-user"></i>
							</span>
						</div>
						<p id="id" th:field="${id}" th:text="${id}" class="form-control bg-white border-left-0 border-md" ></p>
						<input th:name="vv" th:value="${id}" style="display:none;">
						<input th:name="vvv" th:value="${bike.getOwner().getId()}" style="display:none;">
					</div>
					
					<div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span
								class="input-group-text bg-white px-4 border-md border-right-0">
								<i class="fa-solid fa-tags"></i>
							</span>
						</div>
						<input id="brand" type="text" name="brand" th:field="*{brand}"
							placeholder="Brand"
							class="form-control bg-white border-left-0 border-md">
					</div>
					
					<p th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"
						style="text-align: center; color: red; margin-top: -20px; margin-left: 35%;"></p>
					<!-- Model -->
					<div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span
								class="input-group-text bg-white px-4 border-md border-right-0">
								<i class="fa-solid fa-tags"></i>
							</span>
						</div>
						<input id="model" type="text" th:field="*{model}" name="model"
							placeholder="Model"
							class="form-control bg-white border-left-0 border-md">
					</div>
					<p th:if="${#fields.hasErrors('model')}" th:errors="*{model}"
						style="text-align: center; color: red; margin-top: -20px; margin-left: 35%;"></p>
					<!-- Fuel Type -->
					<div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span
								class="input-group-text bg-white px-4 border-md border-right-0">
								<i class="fa-solid fa-gas-pump"></i>
							</span>
						</div>
						<input id="fueltype" th:field="*{fuelType}" type="text"
							name="fuelType" placeholder="Fuel Type"
							class="form-control bg-white border-left-0 border-md">
					</div>
					<p th:if="${#fields.hasErrors('fuelType')}" th:errors="*{fuelType}"
						style="text-align: center; color: red; margin-top: -20px; margin-left: 35%;"></p>
					<!-- Color -->
					<div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span
								class="input-group-text bg-white px-4 border-md border-right-0">
								<i class="fa-solid fa-paintbrush"></i>
							</span>
						</div>
						<input id="colour" type="text" th:field="*{colour}" name="colour"
							placeholder="color"
							class="form-control bg-white border-left-0 border-md">
						
					</div>
					<p th:if="${#fields.hasErrors('colour')}" th:errors="*{colour}"
						style="text-align: center; color: red; margin-top: -20px; margin-left: 35%;"></p>
					<!-- year -->
					<div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span
								class="input-group-text bg-white px-4 border-md border-right-0">
								<i class="fa-solid fa-calendar"></i>
							</span>
						</div>
						<input id="password" type="text" name="year" th:field="*{year}"
							placeholder="Year"
							class="form-control bg-white border-left-0 border-md">
					</div>
					<p th:if="${#fields.hasErrors('year')}" th:errors="*{year}"
						style="text-align: center; color: red; margin-top: -20px; margin-left: 35%;"></p>
					<!-- RC book -->
					<div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span
								class="input-group-text bg-white px-4 border-md border-right-0">
								<i class="fa-solid fa-file"></i>
							</span>
						</div>
						<input id="passwordConfirmation" type="text" th:field="*{rcBook}"
							name="rcBook" placeholder="RC book"
							class="form-control bg-white border-left-0 border-md">
					</div>
					<p th:if="${#fields.hasErrors('rcBook')}" th:errors="*{rcBook}"
						style="text-align: center; color: red; margin-top: -20px; margin-left: 35%;"></p>
					<!-- Insurance Book -->
					<div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span
								class="input-group-text bg-white px-4 border-md border-right-0">
								<i class="fa-solid fa-file"></i>
							</span>
						</div>
						<input id="door" type="text" name="insurence"
							placeholder="Insurance copy" th:field="*{insBook}"
							class="form-control bg-white border-left-0 border-md">
					</div>
					<p th:if="${#fields.hasErrors('insBook')}" th:errors="*{insBook}"
						style="text-align: center; color: red; margin-top: -20px; margin-left: 30%;"></p>
					<!-- Submit Button -->
                   <div class="form-group col-lg-12 mx-auto mb-0">
                       <a th:href="@{/bikesave}" class="btn btn-primary btn-block py-2">
                           <span class="font-weight-bold">
                           <input class="btn btn-primary btn-block py-2" type="submit" value="Submit!"></span>
                       </a>
                   </div>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
